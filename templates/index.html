<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Sighting Visualization Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        
        .bg{
            background-image: url('images/background.jpeg'); 
            background-size: cover; 
            background-repeat: repeat; 
            background-position: center; 
            opacity: 0.7;
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        html, body {
            height: 100%;
            margin: 0; 
            padding: 0;
        }

        h1 {
            color: rgb(5, 4, 35);
            text-align: center;
            padding-top: 50px;
            text-shadow: 4px 4px 8px #dc5a5a;
            font-size: 10rem; 
        }

        p {
            color: white;
            text-align: center;
            font-size: 18px;
            text-shadow: 1px 1px 3px #000000;
        }

        .explore-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: rgb(3, 3, 3);
            background-color: #007bff; 
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: absolute;
            bottom: 150px; 
            right: 100px; 
            animation: bounce 2s infinite; 
        }

        .explore-btn i {
            margin-right: 10px; 
        }

        .explore-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0); /* Original position */
            }
            40% {
                transform: translateY(-20px); /* Move up */
            }
            60% {
                transform: translateY(-15px); /* Move slightly up */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Bird Icon" width="40" height="40" class="d-inline-block align-text-middle">
                BirdViz
            </a>
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="about.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            About
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="about.html#motivation">Motivation</a></li>
                            <li><a class="dropdown-item" href="about.html#datasets">Datasets</a></li>
                            <li><a class="dropdown-item" href="about.html#contact">Contact</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viz.html">Vis Tool</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="bg"></div>
        <h1>Bird Sighting Visualization Tool</h1>
        <a href="viz.html" class="explore-btn" style="position: 100px;">
            <i class="fas fa-compass"></i> Explore Now!
        </a>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
